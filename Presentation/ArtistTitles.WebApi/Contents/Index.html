<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <title>Offer</title>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" scrossorigin="anonymous">   
</head>

<body onload="get_data()">  
   <script type="text/javascript">

      let f = function(data){

         let keys = Object.keys(data);
         let table = document.getElementById("table");
         let html = ""; 

         for (var i = 0; i<Object.keys(data).length; i++) {
            html += `<tr class="table"><td style="font-weight:bold">${keys[i]}</td><td>${data[keys[i]]}</td></tr>`           
         }

         table.innerHTML = html; 
         return html;
      };

      let get_data = function(){
         $.ajax({
            url: 'https://localhost:7221/api/Home',
            success: function(response) {
               f(response);
            },
            error: function(xhr) {
               alert("Страница недоступна");
            }
         });             
      };  
</script>


   <h4 align="center">Offer</h4>
      <table align="center" class="table table-hover" >
         <thead>                 
         </thead>
         <tbody id="table">            
         </tbody> 
      </table> 
   </body>
</html>
